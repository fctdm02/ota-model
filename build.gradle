buildscript {
    ext {
        rootGradleDir = "${rootProject.rootDir}/gradle"
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'java-library'
apply plugin: 'maven'
apply plugin: 'maven-publish'

//apply from: "${rootGradleDir}/staticCodeAnalysis.gradle"

repositories {
    mavenCentral()
    mavenLocal()
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

jar {
     from sourceSets.main.allSource
 }
 
install {
    repositories.mavenInstaller {
        pom.groupId = 'com.djt.cvpp.ota'    
        pom.artifactId = 'fenix-flare-orfin-model'
        pom.version = '0.1-SNAPSHOT'
        pom.packaging = 'jar'
    }
}
dependencies {

    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // For DTOs
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.6'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.6'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.6'
    compile 'org.projectlombok:lombok:1.18.4'
    
    // For TMC ByteStream building
    compile 'org.apache.commons:commons-lang3:3.7'
    
    // For logging
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'org.slf4j:slf4j-api:1.7.25'
    
    // For JUnit test framework
    testCompile 'junit:junit:4.12'
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
}

// Define the main class for the application
mainClassName = 'App'

